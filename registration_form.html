<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Form Container */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #45a049;
        }

        /* Submitted Data Display */
        .output-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #e7f3e7;
            border-radius: 8px;
            border: 1px solid #c1e1c1;
        }

        .output-container h2 {
            text-align: center;
            color: #2e7d32;
        }

        .output-container p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').on('submit', function (event) {
                event.preventDefault();
                // Gather form data
                const formData = $(this).serializeArray();
                let outputHtml = '<h2>Registration Successful</h2>';
                formData.forEach(field => {
                    outputHtml += `<p><strong>${field.name}:</strong> ${field.value}</p>`;
                });
                // Display formatted data
                $('.output-container').html(outputHtml).show();
            });
        });
    </script>
</head>
<body>
    <!-- Form Section -->
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="Phone Number" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="Address" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Output Section -->
    <div class="output-container" style="display: none;"></div>
</body>
</html>
